{% load static %}

    <div class="container-fluid py-3">

            <div class="row">
                <div class="col-lg-8">
                    <div class="owl-carousel owl-carousel-2 carousel-item-1 position-relative mb-3 mb-lg-0">

                        {% for rs in sliderdata %}
                        <div class="position-relative overflow-hidden" style="height: 435px;">
                            <img class="img-fluid h-100" src="{{ rs.image.url }}" style="object-fit: cover;">
                            <div class="overlay">
                                <div class="mb-1">
                                    <a class="text-white" href="">{{ rs.category }}</a>
                                    <span class="px-2 text-white">/</span>
                                    <p class="text-white" href="">{{ rs.create_at }}</p>
                                </div>
                                <a class="h2 m-0 text-white font-weight-bold" href="/news/{{ rs.id }}/{{ rs.slug }}">{{ rs.detail|safe }}</a>
                            </div>
                        </div>
                        {% endfor %}
